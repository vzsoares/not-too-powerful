service: i-say-hello
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    CLIENT_ID: ${file(./.env.${opt:stage, 'dev'}.json):CLIENT_ID}
    CLIENT_SECRET: ${file(./.env.${opt:stage, 'dev'}.json):CLIENT_SECRET}
    REDIRECT_URI: ${file(./.env.${opt:stage, 'dev'}.json):REDIRECT_URI}
functions:
    getTokenHandler:
      handler: handler.getTokenHandler
      events:
        - httpApi:
            path: /getToken
            method: POST
  # handler:
  #   handler: handler.handler
  #   events:
  #     - httpApi:
  #         path: /{proxy+}
  #         method: ANY

custom:
  esbuild:
    bundle: true
    minify: true

plugins:
  - serverless-esbuild
  - serverless-offline
